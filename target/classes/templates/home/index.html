<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Home</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
    <div class="container my-2" align="center">
        <h1>Employee's</h1>
        <table style="width:80%" border="1"
            class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>action</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="singleEmployee:${employees}">
                <td th:text="${singleEmployee.first}"></td>
                <td th:text="${singleEmployee.last}"></td>
                <td th:text="${singleEmployee.phoneNumber}"></td>
                <td>
                    <a th:href="@{/details/{id}(id=${singleEmployee.id})}" 
                    class="btn btn-primary">Details</a>

                    <a th:href="@{/delete/{id}(id=${singleEmployee.id})}" 
                    class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
    
</body>
</html>
